<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Expense Splitter</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #eef2f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      width: 320px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      height: 40px;
      padding: 8px 12px;
      font-size: 1rem;
      border: 1.5px solid #ccc;
      border-radius: 6px;
      margin-bottom: 15px;
    }

    button {
      padding: 0.5rem 1rem;
      border: none;
      background-color: #0077cc;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
      font-size: 1rem;
    }

    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Expense Splitter</h2>
    <form id="expenseForm">
      <input type="text" id="personName" placeholder="Person's Name" required autocomplete="off" />
      <input type="number" id="amountSpent" placeholder="Amount Spent" required min="0" step="0.01" />
      <button type="submit">Add Expense</button>
    </form>
  </div>
</body>
</html>
